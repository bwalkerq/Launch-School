<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="doc/css/style.css">

  <script src="https://livejs.com/live.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/contactManager.js"></script>
</head>
  <header class="bs-header">
    <div class="container1">
      <a href="#home">
        <h1>Contact Manager</h1>
      </a>
      <p>Using a bunch of tech</p>
    </div>
  </header>
<body>
  <fieldset>
    <a href="#contacts/new" class="btn btn-lg" id="add-contact"> Add contact</a>
    <input type="text" name="search" id="search" placeholder="search">
  </fieldset>
<fieldset>
  <form name="new-contact">
    <h2>New Contact:</h2>
    <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="name">
    <label for="email">Email:</label>
      <input type="text" name="email" id="email" placeholder="email">
    <label for="phone">Phone:</label>
      <input type="text" name="phone" id="phone" placeholder="phone">
    <label for="tags">Tags:</label>
    <select name="tags" id="tags">
      <option value="soccer">soccer</option>
      <option value="xfit">xfit</option>
      <option value="climbing">climbing</option>
    </select>
<!--    list items will be added to the dom when I select a tag-->
    <label for="selected-tags"></label>
    <input name="selected-tags" id="selected-tags" hidden></input>
  </form>
</fieldset>
  <div id="contacts-display"></div>
</body>

<script id="contacts" type="text/x-handlebars">
  {{#each contacts}}
    <fieldset>
      <h3>{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
      <dt>Tags:</dt>
    <dd>
      <ul>
        {{#each tags}}
          <li>{{this}}</li>
        {{/each}}
    </dd>
    </dl>
      <a href="#contacts/edit/{{id}}" class="btn btn-outline">Edit</a>
      <a href="#contacts/delete/{{id}}">Delete</a>
    </fieldset>
    {{/each}}
</script>
<script id="tag" data-type="partial" type="text/x-handlebars">


</script>

</html>
